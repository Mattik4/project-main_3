{% extends 'base.html' %}

{% block title %}Usuń folder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="bi bi-exclamation-triangle me-2"></i>Potwierdzenie usunięcia
                </h5>
            </div>
            <div class="card-body">
                <p>Czy na pewno chcesz usunąć folder <strong>{{ folder.nazwa }}</strong>?</p>
                <p class="text-danger">Tej operacji nie można cofnąć.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'documents:folder_view' folder.id %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Anuluj
                        </a>
                        <button type="submit" class="btn btn-danger">Usuń</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

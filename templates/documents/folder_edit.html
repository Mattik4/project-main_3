{% extends 'base.html' %}

{% block title %}Edytuj folder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-pencil me-2"></i>Edytuj folder
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'documents:folder_view' folder.id %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Anuluj
                        </a>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
